<section class="register">
	<div class="main-container register__wrapper">
		<div class="register__content">
			<h1 class="login__h1">Регистрация</h1>
			<div class="register__change">
				<div class="register__item">
					<label for="register-name" class="register__label">ФИО</label>
					<input id="register-name" type="text" class="register__input" />
				</div>
				<div class="register__item">
					<label for="register-email" class="register__label">Email</label>
					<input id="register-email" type="email" class="register__input" />
				</div>
				<div class="register__item register__item_select">
					<label for="register-city" class="register__label">Город</label>
					<select id="register-city" type="text" class="register__input register__input_select">
						<option>Ryazan</option>
						<option>Mos cow</option>
						<option>Catcity</option>
					</select>
				</div>
				<div class="register__item">
					<label for="register-address" class="register__label">Адрес</label>
					<input id="register-address" type="text" class="register__input" />
				</div>
				<div class="register__item">
					<label for="register-phone" class="register__label">Телефон</label>
					<input id="register-phone" type="tel" class="register__input" />
				</div>
				<div class="register__item">
					<label for="register-pass" class="register__label">Пароль</label>
					<input id="register-pass" type="password" class="register__input" />
				</div>
				<div class="register__item">
					<label for="register-repeat-pass" class="register__label">Телефон</label>
					<input id="register-repeat-pass" type="password" class="register__input" />
				</div>
				<button class="button button_thin button_save register__button">Зарегистрироваться</button>
			</div>
		</div>
	</div>
</section>
