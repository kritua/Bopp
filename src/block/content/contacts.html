<div class="content__contacts">
	<div class="main-container">
		<div class="content__projects-head content__projects-head_white">
			<h2 class="content__projects-header">Обратная связь</h2>
			<p class="content__projects-headtext">Оставьте сообщения и наш директор свяжется с Вами</p>
			<div class="content__divider content__divider"></div>
		</div>
		<form class="content__form">
			<div class="content__fieldset">
				<div class="content__input-wrapper">
					<input class="content__input" id="name" name="name" type="text" required />
					<label class="content__input-label" for="name">Введите Ваше имя</label>
				</div>
				<div class="content__input-wrapper">
					<input class="content__input" id="phone" name="phone" type="tel" required />
					<label class="content__input-label" for="phone">Ваш телефон</label>
				</div>
				<div class="content__input-wrapper">
					<input class="content__input" id="city" name="city" type="text" required />
					<label class="content__input-label" for="city">Укажите Ваш город</label>
				</div>
			</div>
			<div class="content__textarea-wrapper">
				<textarea id="textarea" class="content__textarea"></textarea>
				<label class="content__textarea-label" for="textarea">Ваше сообщение</label>
			</div>
			<div class="content__checkbox-wrapper">
				<input id="checkbox" type="checkbox" class="content__checkbox-input" />
				<label class="content__checkbox-label" for="checkbox">Отправляя заявку, Вы соглашается на обработку персональных данных</label>
			</div>
			<div class="content__form-button">
				<button type="submit" class="content__chem-buttons">
					<img src="./img/arrow-2.svg" class="content__chem-arrow" />
					<span class="button button_border button_chem button_short">Отправить</span>
				</button>
			</div>
		</form>
	</div>
</div>
