<div class="modal-window modal-window_login">
	<div class="main-container">
		<div class="modal-window__wrapper">
			<div class="modal-window__close"></div>
			<div class="modal-window__content">
				<div class="modal-window__item">
					<img src="./img/logo-login.svg" class="modal-window__logo" />
				</div>
				<div class="modal-window__item">
					<form class="modal-window__form">
						<div class="modal-window__input-wrapper">
							<input id="login" class="modal-window__input" type="text" name="login" />
							<label for="login" class="modal-window__label">
								<img src="./img/user-grey.svg" class="button__image modal-window__button-img" />
								Логин
							</label>
						</div>
						<div class="modal-window__input-wrapper">
							<input id="password" class="modal-window__input" type="text" name="password" />
							<label for="password" class="modal-window__label">
								<img src="./img/lock.svg" class="button__image modal-window__button-img" />
								Логин
							</label>
						</div>
						<div class="modal-window__button-wrapper">
							<div class="modal-window__button-item">
								<a class="modal-window__link" href="#">Восстановить доступ</a>
								<a class="modal-window__link" href="#">Зарегистрироваться</a>
							</div>
							<div class="modal-window__button-item">
								<button type="submit" class="button button_login">Войти</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
