<div class="modal-window modal-window_register">
	<div class="main-container">
		<div class="modal-window__wrapper">
			<div class="modal-window__close"></div>
			<div class="modal-window__content">
				<div class="modal-window__item">
					<img src="./img/logo-login.svg" class="modal-window__logo" />
				</div>
				<div class="modal-window__item">
					<form class="modal-window__form">
						<div class="modal-window__input-wrapper">
							<input id="login-1" class="modal-window__input" type="text" name="login" required />
							<label for="login-1" class="modal-window__label">
								<img src="./img/user-grey.svg" class="button__image modal-window__button-img" />
								Логин
							</label>
						</div>
						<div class="modal-window__input-wrapper">
							<input id="mail" class="modal-window__input" type="text" name="password" required />
							<label for="mail" class="modal-window__label">
								<img src="./img/mail.svg" class="button__image modal-window__button-img" />
								Почта
							</label>
						</div>
						<div class="modal-window__checkbox-wrapper">
							<div class="modal-window__checkbox-item">
								<input id="password-auto" name="password-auto" type="checkbox" class="modal-window__checkbox modal-window__checkbox_password" checked />
								<label for="password-auto" class="modal-window__checkbox-label">Сгенерировать пароль автоматически</label>
							</div>
							<div class="modal-window__checkbox-item">
								<div class="modal-window__passwords">
									<div class="modal-window__input-wrapper">
										<input id="password-new" class="modal-window__input" type="text" name="password" required />
										<label for="password-new" class="modal-window__label">
											<img src="./img/lock.svg" class="button__image modal-window__button-img" />
											Пароль
										</label>
									</div>
									<div class="modal-window__input-wrapper">
										<input id="password-repeat" class="modal-window__input" type="text" name="password" required />
										<label for="password-repeat" class="modal-window__label">
											<img src="./img/lock.svg" class="button__image modal-window__button-img" />
											Повторите пароль
										</label>
									</div>
								</div>
							</div>
							<div class="modal-window__checkbox-item">
								<input id="agreement" name="agreement" type="checkbox" class="modal-window__checkbox" />
								<label for="agreement" class="modal-window__checkbox-label">Я ознакомился с положениями приведенных ниже документов и принимаю их.</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-window__bottom">
				<div class="modal-window__bottom-item">
					<div class="footer__agreements">
						<a class="footer__agreement footer__agreement_oferta">Договор оферты</a>
						<a class="footer__agreement footer__agreement_confident">Соглашение о конфиденциальности</a>
						<a class="footer__agreement footer__agreement_rules">Условия использования сервиса</a>
					</div>
				</div>
				<div class="modal-window__bottom-item">
					<div class="modal-window__agree-buttons">
						<a href="#" class="modal-window__agree-link">Войти</a>
						<button type="submit" class="button modal-window__submit">Зарегистрироваться</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
