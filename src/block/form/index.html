<section class="form">
	<div class="main-container">
		<div class="form__wrapper">
			<h2 class="form__h2">Получите деньги под залог по самой
				выгодной процентной ставке без проверки
				кредитной истории</h2>
			<div class="form__items">
				<div class="form__item">
					<iframe width="290" height="315" src="https://www.youtube.com/embed/H63AuMq_XEM" frameborder="0" allowfullscreen></iframe>
					<p class="form__text">Вы получите до 60% от стоимости объекта недвижимости</p>
				</div>
				<div class="form__item">
					<h4 class="form__header">Оставьте заявку, и наш менеджер свяжется с Вами в течении 5 минут по указанным контактам</h4>
					<form class="form__contact">
						<div class="form__input-wrap">
							<input type="text" id="name" name="name" class="form__input" required />
							<label for="name" class="form__label">Введите ваше имя</label>
						</div>
						<div class="form__input-wrap">
							<input type="tel" id="phone" name="phone" class="form__input" required />
							<label for="phone" class="form__label">+7 (___) ___-__-__</label>
						</div>
						<button type="submit" class="button button_form">Получить деньги по выгодной ставке</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
