<section class="login">
	<div class="main-container login__wrapper">
		<div class="login__content">
			<h2 class="login__h1">Регистрация</h2>
			<form class="login__change">
				<div class="login__item">
					<label for="login-name" class="login__label">ФИО</label>
					<input id="login-name" type="text" class="login__input" />
				</div>
				<div class="login__item">
					<label for="login-email" class="login__label">Email</label>
					<input id="login-email" type="email" class="login__input" />
				</div>
				<div class="login__item login__item_select">
					<label for="login-city" class="login__label">Город</label>
					<select id="login-city" type="text" class="login__input login__input_select">
						<option>Ryazan</option>
						<option>Mos cow</option>
						<option>Catcity</option>
					</select>
				</div>
				<div class="login__item">
					<label for="login-address" class="login__label">Адрес</label>
					<input id="login-address" type="text" class="login__input" />
				</div>
				<div class="login__item">
					<label for="login-phone" class="login__label">Телефон</label>
					<input id="login-phone" type="tel" class="login__input" />
				</div>
				<div class="login__item">
					<label for="login-pass" class="login__label">Пароль</label>
					<input id="login-pass" type="password" class="login__input" />
				</div>
				<div class="login__item">
					<label for="login-repeat-pass" class="login__label">Телефон</label>
					<input id="login-repeat-pass" type="password" class="login__input" />
				</div>
				<button type="submit" class="button button_thin button_save login__button">Зарегистрироваться</button>
			</form>
		</div>
		<div class="login__content login__content_login">
			<h1 class="login__h1">Вход</h1>
			<form class="login__change">
				<div class="login__item">
					<label for="login" class="login__label">Логин</label>
					<input id="login" type="text" class="login__input" />
				</div>
				<div class="login__item">
					<label for="loginpass" class="login__label">Пароль</label>
					<input id="loginpass" type="password" class="login__input" />
				</div>
				<button class="button button_thin button_save login__button">Войти</button>
				<a href="#" class="login__forgot">
					<svg viewBox="0 0 53 53" width="14" height="14">
						<path d="M52.495,24.07L30.113,1.566v13.453c-12.736-0.124-18.765,5.382-18.979,5.584C-2.691,32.106,0.252,48.195,0.283,48.356 l0.5,2.573l1.341-2.252C12.43,31.36,26.64,32.383,30.113,32.929v13.645L52.495,24.07z M2.004,45.152 c-0.126-4.874,0.905-15.104,10.451-23.048c0.057-0.053,5.646-5.086,17.371-5.086c0.411,0,0.831,0.006,1.257,0.02l1.03,0.03V6.413 L49.674,24.07L32.113,41.726V31.315l-0.765-0.185C31.171,31.085,14.279,27.251,2.004,45.152z"/>
					</svg>
					<span>Напомнить пароль</span>
				</a>
			</form>
		</div>
	</div>
</section>
